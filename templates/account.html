{% load static %}
{% include "partials/header.html" %}


    <div class="container" style="text-align:center">

        <h1>{{ userinfo.username }}</h1>
        <img src="{% static userdetail.profile_picture %} " style="height:40%; width:40%;">
        <div>
            <h2>{{ userinfo.first_name }} {{ userinfo.last_name}}</h2>
        </div>
    </div>

     <div class="container">
            <div class="row mt-2 custom_container_post" >
                {% for post in posts %}

                    <div class="card card_post m-3" >
                        <a href="#">
                        <img class="card-img card-img-top mt-2" src="{% static post.poster %}">
                        </a>
                        <h3 class="card-title mt-2">{{ post.title }} </h3>
                        <p class="card-text mb-3 mx3">-{{ post.description }} </p>
                    </div>
                    {% endfor %}
            </div>

     </div>

{% include "partials/footer.html" %}
