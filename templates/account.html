{% load static %}
{% include "partials/header.html" %}

     <div class="container">
            <div class="row mt-2 custom_container_post" >
                {% for post in posts %}

                    <div class="card card_post m-3" >
                        <a href="#">
                        <img class="card-img card-img-top mt-2" src="{% static post.poster %}">
                        </a>
                        <h3 class="card-title mt-2">{{ post.title }} </h3>
                        <p class="card-text mb-3 mx3">-{{ post.description }} </p>
                    </div>
                    {% endfor %}
            </div>

     </div>

{% include "partials/footer.html" %}
